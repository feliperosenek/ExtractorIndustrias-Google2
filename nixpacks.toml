[phases.setup]
aptPkgs = [
  'fonts-liberation',
  'libappindicator3-1',
  'libasound2',
  'libatk-bridge2.0-0',
  'libatk1.0-0',
  'libgbm1',
  'libgtk-3-0',
  'libnspr4',
  'libnss3',
  'libx11-xcb1',
  'libxcomposite1',
  'libxcursor1',
  'libxdamage1',
  'libxfixes3',
  'libxi6',
  'libxrandr2',
  'libxss1',
  'libxtst6',
  'xdg-utils',
  'wget'  # Adicionando wget para baixar o Chromium manualmente
]

[phases.build]
commands = [
  "wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb",
  "dpkg -i google-chrome-stable_current_amd64.deb || apt-get -fy install"
]

[phases.start]
cmd = "node app.js"
